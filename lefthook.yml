
pre-commit:
  parallel: true
  commands:
    lint-and-format:
      glob: "*.{js,ts,jsx,tsx}"
      run: |
        files=$(git diff --cached --name-only --diff-filter=ACM | grep -E '\.(js|ts|jsx|tsx)$')
        if [ -n "$files" ]; then
          biome check --apply --write $files
          git add $files
        fi
      working_directory: packages/app

pre-push:
  parallel: true
  commands:
    build:
      run: bun run build
      working_directory: packages/app
    test:
      run: bun test
      working_directory: packages/app
